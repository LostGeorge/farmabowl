<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport"><!--ensures correct mobile responsive resizing-->
	<meta charset="UTF-8">
	<title>Farm-a-Bowl</title>
	<link href="https://fonts.googleapis.com/css?family=Norican|Leckerli+One|Niconne|Marck+Script|Josefin+Sans|Ramaraja" rel="stylesheet"><!--custom fonts-->
	<link href="css/main.css" rel="stylesheet"><!--main stylesheet-->
	<link href="css/header-style.css" rel="stylesheet"><!--stylesheet for header-->
	<link href="css/map.css" rel="stylesheet"><!--stylesheet for cart, because clutter-->
<script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
	<link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div id="header-holder"></div><!--"load" function will load reuse-header.html code into this div-->
  <div class="wrap">
    <div class="bg"></div>
    <h1 class="title moving">Our Farmers</h1>
    
    <div class="dotter moving" style="left: 27%; top: 50%;" onclick="tog1()"><i class="fa fa-map-marker"></i>
      <p>Wesley Niles, Salmon Farmer</p>
    </div>
    
    <div class="dotter moving" style="left: 50%; top: 80%;"><i class="fa fa-map-marker"></i>
      <p>Gobi Mendara, Chickpea Expert</p>
    </div>
    
    <div class="dotter moving" style="left: 20%; top: 30%;"><i class="fa fa-map-marker"></i>
      <p>Nashoba Rossi, Acai Wizard</p>
    </div>
    
    <div class="dotter moving" style="left: 70%; top: 40%;"><i class="fa fa-map-marker"></i>
      <p>Dan "Gary" Gary, Tomato Ace</p>
    </div>
    
    <div class="dotter moving" style="left: 60%; top: 60%;"><i class="fa fa-map-marker"></i>
      <p>Marge Gilbert, Bucatini Authority</p>
    </div>
    
  </div>
  
	
	<div id="footer-holder"></div><!--"load" function will load reuse-footer.html code into this div-->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
	</script> <!--important! jQuery script CDN-->
	 
	<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js">
	</script> 
	<script>
	   AOS.init();
	</script> 
	<script>
	        $(function(){
	            $('#header-holder').load('reuse/reuse-header.html');
	          $('#footer-holder').load('reuse/reuse-footer.html');
	        });
	</script> 

  <script src="js/map.js"></script>
</body>
</html>
