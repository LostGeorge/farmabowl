<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport"><!--ensures correct mobile responsive resizing-->
	<meta charset="UTF-8">
	<title>Farm-a-Bowl</title>
	<link href="https://fonts.googleapis.com/css?family=Norican|Leckerli+One|Niconne|Marck+Script|Josefin+Sans|Ramaraja" rel="stylesheet"><!--custom fonts-->
	<link href="css/main.css" rel="stylesheet"><!--main stylesheet-->
	<link href="css/header-style.css" rel="stylesheet"><!--stylesheet for header-->
	<link href="css/cart-style.css" rel="stylesheet"><!--stylesheet for cart, because clutter-->

<script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
	<link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
</head>
  
<body>
  <div class="wrapper">
<div id="header-holder"></div><!--"load" function will load reuse-header.html code into this div-->
<div class="mbanner">
  <img src="images/bowl1.jpg">
  <div class="mbanner-darken"></div>
  <div class="mbanner-caption">
    <h1><a href="">Checkout</a></h1>
  </div>
</div>
  <img src="images/farm.jpg" class="bgimg">
<div id="left" class="cart">
  <h1><i class="fa fa-shopping-cart"></i> My Cart</h1>
  
  <div class="cart-row">
    <div class="col">
      <p class="show1">Sockeye</p>
      <p class="show2">SuperFood</p>
      <p class="show3">Fire Toss</p>
      <p class="show4">Smoked Sausage</p>
      <p class="show5">Garden</p>
      <p class="show6">Azure Sunset</p>
    </div>
    <div class="col">
      <p class="show1">Servings: <span id="count1"></span></p>
      <p class="show2">Servings: <span id="count2"></span></p>
      <p class="show3">Servings: <span id="count3"></span></p>
      <p class="show4">Servings: <span id="count4"></span></p>
      <p class="show5">Servings: <span id="count5"></span></p>
      <p class="show6">Servings: <span id="count6"></span></p>
    </div>
    <div class="col">
      <p class="show1">Total: $ <span id="recount1"></span></p>
      <p class="show2">Total: $ <span id="recount2"></span></p>
      <p class="show3">Total: $ <span id="recount3"></span></p>
      <p class="show4">Total: $ <span id="recount4"></span></p>
      <p class="show5">Total: $ <span id="recount5"></span></p>
      <p class="show6">Total: $ <span id="recount6"></span></p>
    </div>
    <div class="col">
      <button onclick="tog1()" class="add-to-x show1">X</button>
      <button onclick="tog2()" class="add-to-x show2">X</button>
      <button onclick="tog3()" class="add-to-x show3">X</button>
      <button onclick="tog4()" class="add-to-x show4">X</button>
      <button onclick="tog5()" class="add-to-x show5">X</button>
      <button onclick="tog6()" class="add-to-x show6">X</button>
    </div>
  </div>
  <div class="totalShow grand"><p>Order Total: $ <span id="totalCount"></span></p></div>
  
  <a href="shop.html" class="checkout"><i class="fa fa-angle-left"></i> Keep Shopping</a>
  <br>
  <a onclick="move()" class="checkout totalShow"><i class="fa fa-angle-right"></i> Order Form</a>
</div>
  
  
  
  <div id="right" class="order-form">
    <a onclick="move()" class="checkout"><i class="fa fa-angle-left"></i> Back to Cart</a>
  <form action="done.html" target="_self" id="payform">
    Personal Info<br>
    <input type="text" name="firstname" placeholder="First Name" required>
    <br>
    <input type="text" name="lastname" placeholder="Last Name" required>
    <br>
    <input type="text" name="cardnumber" placeholder="Credit Card Number" required>
    <br>
    <input type="text" name="cardsec" placeholder="Card Security Code XXXX" required>
    <br>
    
    Shipping Info<br>
    <input type="text" name="address1" placeholder="Address Line 1" required>
    <br>
    <input type="text" name="address2" placeholder="City" required>
    <br>
    <input type="text" name="address3" placeholder="State (30 min only guaranteed in OR)" required>
    <br>
    <input type="text" name="address4" placeholder="Zip Code" required>
    
    <br>
    <button type="submit" ><i class='fa fa-heart'></i> Place Order</button>
  </form>
  
  
  
  </div>

<div class="calm-down"></div>  
<div id="footer-holder"></div><!--"load" function will load reuse-footer.html code into this div-->
	
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
</script> <!--important! jQuery script CDN-->
  
<script>
   $(function(){
       $('#header-holder').load('reuse/reuse-header.html');
     $('#footer-holder').load('reuse/reuse-footer.html');
   });
</script> 
  
<script src="js/cart.js"></script>
  
</body>
</html>
